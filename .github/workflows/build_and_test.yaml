name: Build and Test
 
on:
  push:
    branches:
      - '*'
      - '!master'
      - '!main'
      - '!develop'
 
jobs:
  build_and_test:
    runs-on: ubuntu-latest
     
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
          cache: 'maven'
      - name: Build
        run: mvn -DskipTests -B clean package
      - name: Test
        run: mvn -B test
        